<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <title>Odin Library</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Odin Library</h1>
            <img src="assets/icon-library.svg" alt="" id="open-add-book" class="btn">
        </header>
        <main></main>
        <footer>
            <a href="https://www.theodinproject.com/">
                <h4>Made with Odin</h4>
            </a>
            <img src="assets/logo-github.svg" alt="">
            <a href="https://github.com/hello-damiro">
                <h4>Hello-Damiro</h4>
            </a>
        </footer>
    </div>

    <div class="curtain hidden">
        <div class="add-book">
            <div>
                <h2>Add a book</h2>
                <img src="assets/icon-close.svg" id="close-add-book" class="btn" alt="">
            </div>
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <input type="submit" id="submit" value="Sign Up">
        </div>
    </div>

</body>

</html>
